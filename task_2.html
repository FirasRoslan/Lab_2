<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .option-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }
        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .option-input {
            margin-right: 8px;
            cursor: pointer;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 49%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Conference Registration Form</h1>

    <form>
        <label for="fullName">Full Name <span style="color: red;">*</span></label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age <span style="color: red;">*</span></label>
        <input type="number" id="age" name="age" min="18" max="99" required>

        <fieldset>
            <legend>Gender <span style="color: red;">*</span></legend>
            <div class="option-container">
                <label class="option-label">
                    <input type="radio" name="gender" value="male" class="option-input" required>
                    Male
                </label>
                <label class="option-label">
                    <input type="radio" name="gender" value="female" class="option-input" required>
                    Female
                </label>
            </div>
        </fieldset>

        <label for="country">Country of Residence <span style="color: red;">*</span></label>
        <input type="text" id="country" name="country" required>


        <fieldset>
            <legend>Area of Interest <span style="color: red;">*</span></legend>
            <div class="option-container">
                <label class="option-label">
                    <input type="radio" name="areaOfInterest" value="Software Development" class="option-input" required>
                    Software Development
                </label>
                <label class="option-label">
                    <input type="radio" name="areaOfInterest" value="Data Science" class="option-input" required>
                    Data Science
                </label>
                <label class="option-label">
                    <input type="radio" name="areaOfInterest" value="Cybersecurity" class="option-input" required>
                    Cybersecurity
                </label>
                <label class="option-label">
                    <input type="radio" name="areaOfInterest" value="Artificial Intelligence" class="option-input" required>
                    Artificial Intelligence
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Experience Level <span style="color: red;">*</span></legend>
            <div class="option-container">
                <label class="option-label">
                    <input type="radio" name="experienceLevel" value="Beginner" class="option-input" required>
                    Beginner
                </label>
                <label class="option-label">
                    <input type="radio" name="experienceLevel" value="Intermediate" class="option-input" required>
                    Intermediate
                </label>
                <label class="option-label">
                    <input type="radio" name="experienceLevel" value="Advanced" class="option-input" required>
                    Advanced
                </label>
            </div>
        </fieldset>

        <label for="comments">Comments or Questions</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
