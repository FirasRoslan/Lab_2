<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 45%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Conference Registration Form</h1>

    <form>
        <label for="fullName">Full Name <span style="color: red;">*</span></label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age <span style="color: red;">*</span></label>
        <input type="number" id="age" name="age" min="18" max="99" required>

        <label for="gender">Gender <span style="color: red;">*</span></label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="country">Country of Residence <span style="color: red;">*</span></label>
        <input type="text" id="country" name="country" required>

        <label for="areaOfInterest">Area of Interest <span style="color: red;">*</span></label>
        <select id="areaOfInterest" name="areaOfInterest" required>
            <option value="Software Development">Software Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
        </select>

        <label for="experienceLevel">Experience Level <span style="color: red;">*</span></label>
        <select id="experienceLevel" name="experienceLevel" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>

        <label for="comments">Comments or Questions</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
